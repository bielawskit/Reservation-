{% extends 'home/home.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Usunięcie klubu
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card" style="border-radius: 15px;">
                <div class="card-body" style="background-color: #e0e0e0; border-radius: 15px;">
                    <h5 class="card-title text-center">Czy jesteś pewny, że chcesz usunąć klub o nazwie {{ club.name }}?</h5>
                    <div class="d-flex justify-content-center align-items-center mt-2">
                        <form action="" method="post" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-secondary me-3" style="border-radius: 10px;">Usuń</button>
                        </form>
                        <a href="{% url 'club:clubSorted' %}" class="btn btn-secondary ms-3" style="border-radius: 10px;">Wróć</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
