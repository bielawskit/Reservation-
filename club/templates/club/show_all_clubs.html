{% extends 'base.html' %}


{% block title %}
    Wszystkie kluby
{% endblock %}

{% block container %}

    <table>
        <tr>
            <th>Id</th>
            <th>Nazwa</th>
            <th>Lokalizacja</th>
            <th>Multisport</th>
        </tr>
        {% for club in clubs %}

        <tr>
            <td>{{ club.id }}</td>
            <td>{{ club.name }}</td>
            <td>{{ club.location }}</td>
            <td>{{ club.multisport }}</td>
        </tr>
        {% endfor %}
    </table>

{% endblock %}
