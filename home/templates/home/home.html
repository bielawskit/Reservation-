{% extends 'base.html' %}

{% load static %}

{% block title %}
    System rezerwacji kortów
{% endblock %}

{% block container %}
    <section data-bs-version="5.1" class="header10 cid-tvPSwc6Ksn mbr-fullscreen mbr-parallax-background"
             id="header10-s">
        <div class="mbr-overlay" style="opacity: 0.4; background-color: rgb(187, 187, 187);"></div>
        <div class="align-center container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-12 col-lg-9">
                    {% block content %}
                    <div class="container mt-5 mb-5">
                        <div class="row text-center">
                            <div class="col">
                                <div class="counter">
                                    <i class="fas fa-tennis-ball fa-2x"></i>
                                    <h2 class="timer count-title count-number" data-to="{{ number_of_clubs }}" data-speed="1500"></h2>
                                    <p class="count-text">LICZBA NASZYCH KLUBÓW</p>
                                </div>
                            </div>
                                  <div class="col">
                                     <div class="counter">
                                    <i class="fas fa-user-check fa-2x"></i>
                                    <h2 class="timer count-title count-number" data-to="1700" data-speed="1500"></h2>
                                    <p class="count-text ">LICZBA KORTÓW</p>
                                </div>
                            </div>
                            <div class="col">
                                <div class="counter">
                                    <i class="fas fa-calendar-check fa-2x"></i>
                                    <h2 class="timer count-title count-number" data-to="11900" data-speed="1500"></h2>
                                    <p class="count-text ">DOKONANYCH REZERWACJI</p>
                                </div>
                            </div>
                            <div class="col">
                                <div class="counter">
                                    <i class="fas fa-users fa-2x"></i>
                                    <h2 class="timer count-title count-number" data-to="15700" data-speed="1500"></h2>
                                    <p class="count-text ">LICZBA UŻYTKOWNIKÓW</p>
                                </div>
                            </div>
                            <div class="col">
                                <div class="counter">
                                    <i class="fas fa-clock fa-2x"></i>
                                    <h2 class="timer count-title count-number" data-to="5" data-speed="1500"></h2>
                                    <p class="count-text ">JESTEŚMY NA RYNKU</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endblock %}
                </div>
            </div>
        </div>
    </section>
{% endblock %}
